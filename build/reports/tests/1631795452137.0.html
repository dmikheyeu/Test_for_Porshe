<script>
    var timeLeft = 60;
    var timerId = setInterval(countdown, 1000);
    var elem = document.getElementById('timer');

    $(document).ready(function () {
        $('html').bind('mousemove click mouseup mousedown keydown keypress keyup submit change mouseenter scroll resize dblclick', function () {
            timeLeft = 60;
            $('#popup_countdown').css('display', 'none');
        });
    });

    function countdown() {
        if (timeLeft == 0) {
            clearTimeout(timerId);
            doSomething();
        } else if (timeLeft == 10) {
            $('#popup_countdown').css('display', 'block');
        }
        document.getElementById("timer2").innerHTML = timeLeft;
        document.getElementById("countdown_counter").innerHTML = timeLeft;
        console.log(timeLeft);
        timeLeft--;

    }
    function doSomething() {
        $("#logout").trigger('click');
    }

    window.oncontextmenu = function (event) {
        event.preventDefault();
        event.stopPropagation();
        return false;
    };

    function logout() {
        var logoutUrl = '/logout.php';
        window.location.replace(logoutUrl);
    }
</script>

        });

        //function for set cookies value
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
    </script>
